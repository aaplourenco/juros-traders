<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="icon" href="img/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <h2 class="titulo--calculadora">Calculadora de Juros Compostos</h2>
        <div class="input-group">
            <label for="valorInicial">Valor Inicial:</label>
            <input type="number" id="valorInicial" min="0" step="any" placeholder="Insira o valor inicial">
        </div>
        <div class="input-group">
            <label for="taxaDeJuros">Taxa de Juros (%):</label>
            <input type="number" id="taxaDeJuros" min="0" step="any" placeholder="Insira a taxa de juros">
        </div>
        <div class="input-group">
            <label for="traders">Traders:</label>
            <input type="number" id="traders" min="0" step="1" placeholder="Insira o nÃºmero de traders">
        </div>
        <button onclick="calcularMontante()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
